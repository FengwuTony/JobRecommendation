<!DOCTYPE html>
<html lang="en">
    <head>

        <link rel = "stylesheet" type = "text/css" href="mystyle.css">
    </head>
    <body>
        <h2>The fruits we provide are: </h2>
        <ul id="box"></ul>
        <script>
            var arr = ['apple', 'pear', 'berry'];

            var oUl = document.getElementById('box');

            for(var i = 0; i < arr.length; i++){
                var oLi = document.createElement('li');
                oLi.className = 'item';
                oLi.id = arr[i];
                oLi.innerHTML = arr[i];
                oUl.append(oLi);
            }
        </script>

    </body>
</html>
